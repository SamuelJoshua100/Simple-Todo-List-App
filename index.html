<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List App</title>
</head>

<body>

    <div class="container">
        <h1>To-Do List App</h1>
        <div class="todo-space">
            <div class="to-do-input">
                <input type="text" placeholder="Enter a ToDo Item" id="to_do_name" class="to_do_name" />
                <button class="to_do_btn" >&#43; Add </button>
            </div>

            <div class="to_do_container">
                <ul class="to_do_list"></ul>

            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
